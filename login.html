<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notary : Dashboard</title>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/material.css">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- start wrapper here -->
    <div class="wrapper">
        <!-- end header here -->
        <!-- start content here -->
        <div class="body_content padding_section backgroundMark">
            <div class="container">
                <div class="row">
                    <div class="offset-4 col-lg-4">
                        <div class="main-login">
                            <div class="loges text-center">
                                <img class="mb-2" src="assets/img/MOB_Logo.png" alt="" title="">
                                <div class="text-logo">
                                    <h2> لوحة تحكم </h2>
                                    <h2> تطبيق المسح الميداني </h2>
                                </div>
                            </div>
                            <div class="line"></div>
                            <form id="myForm" class="form">
                                <h2 class="title_form"> تسجيل الدخول </h2>
                                <div class="form-group">
                                    <input id="" type="text" class="inputMaterial" autofocus required>
                                    <span class="icons"> <i onclick="removeData()" class="material-icons">close</i> </span>
                                    <label class="label"> اسم المستخدم </label>
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" class="inputMaterial" required>
                                    <span class="icons visibility"> <i onclick="showPassword()" class="material-icons">visibility</i> </span>
                                    <span class="icons visibility_off none"> <i onclick="showPassword()" class="material-icons">visibility_off</i> </span>
                                    <label class="label"> كلمه المرور </label>
                                </div>
                                <div class="form-group">
                                    <p class="check">
                                        <label class="pull-right">
                                            <input type="checkbox" class="filled-in" checked="checked" />
                                            <span> تذكرنى </span>
                                        </label>
                                    </p>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="waves-effect waves-light btn w-100 d-block login"> تسجيل الدخول </button>
                                </div>
                                <div class="form-group text-center">
                                    <a href="#" class="forgetpassword"> نسيت كلمه المرور ؟</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-3.4.1.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/materialize.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html
